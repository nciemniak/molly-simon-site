{{ define "main" }}

{{ partial "nav.html" . }}

<div id="contact-section" class="page-wrapper content">
  <div class="container">

      <div class="page-title">
        Contact
      </div>
      <hr class="content-divider mint-color-background">
      <div class="row">
        <div class="col-lg-7">
          <h2 id="contact-text">{{ .Params.page_text | markdownify }}</h2>
          <h2 id="email"><a href="mailto: {{ .Params.email }}">{{ .Params.email }}</a></h2>
        </div>
        <div class="col-lg-5">
          <div id="secondary-contact-info">
            <table>
              <tr>
                <td><img id="phone-icon" class="contact-icon" src="/svg/phone-icon.svg"></td>
                <td><a id="phone-link" href='tel:{{ .Params.phone | replaceRE "[^1234567890]" "" }}'>{{ .Params.phone }}</a></td>
              </tr>
              <tr>
                <td id="map-icon-cell"><img id="map-icon" class="contact-icon" src="/svg/map-icon.svg"></td>
                <td>{{ .Params.address | upper | markdownify }}</td>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

</div>

{{ end }}
